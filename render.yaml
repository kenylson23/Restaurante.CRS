services:
  - type: web
    name: las-tortillas-backend
    runtime: node
    plan: starter
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: las-tortillas-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

databases:
  - name: las-tortillas-db
    databaseName: las-tortillas
    user: las-tortillas-user
    plan: starter